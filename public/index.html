<html>
    <head>
        <title>TrelloClone</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/colorpicker.css" rel="stylesheet"/>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="js/ui-bootstrap-tpls-1.1.2.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </head>
    
    <body ng-app="trelloClone">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/home">Home</a>
                </div>
            </div>
        </nav>
        <ui-view></ui-view>
    </body>
    
    <script type="text/ng-template" id="home.html">
        <div class="container">
            <div class="jumbotron">
                <h1>TrelloClone</h1>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="room in rooms">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="#/rooms/{{$index}}"><h3>{{ room.name }}</h3></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    
    <script type="text/ng-template" id="rooms.html">   
        
        <div class="row">
            <div class="col-md-4 col-xs-6">
                <span class="label label-default">
                    Tags :
                </span>
                <span ng-repeat="tag in room.tags"  ng-style="{'display': inline-block}">
                    <span class="label label-default" ng-style="{'background-image': none, 'background-color': tag.color}">
                        {{ tag.name }}
                    </span>
                </span>
            </div>
            <div class="col-md-5 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-inline" ng-submit="addTag()">
                            <div class="form-group">
                                <input class="form-control input-sm" type="text" placeholder="New Tag Name" ng-model="newTagName" ng-required/>
                                <input class="form-control input-sm" type="text" placeholder="New Tag Color" ng-model="newTagColor" ng-required/>
                                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="taskList in room.taskLists">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div ng-hide="taskListEditing" ng-click="taskListEditing = true">
                            <h2 class="panel-title">{{ taskList.name }}</h2>
                        </div>
                        <form ng-show="taskListEditing" class="form-inline" ng-submit="taskListEditing = false">
                            <div class="form-group">
                                <input class="form-control" type="text" ng-model="taskList.name" ng-required/>
                                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                            </div>
                        </form>
                    </div>
                    <div class="panel-body">
                        <div class="panel panel-default" ng-repeat="task in taskList.tasks">
                            <div class="panel-body">
                                <span ng-repeat="tag in task.tags"  ng-style="{'display': inline-block}">
                                    <span class="label label-default" ng-style="{'background-image': none, 'background-color': room.tags[tag].color}">
                                        {{ room.tags[tag].name }}
                                    </span>
                                </span>
                                
                                <span class="label label-default" uib-dropdown on-toggle="toggled(open)">
                                    <a href id="simple-dropdown" uib-dropdown-toggle>
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </a>
                                    <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                                        <li ng-repeat="tag in room.tags">
                                        <a href>{{tag.name}}</a>
                                        </li>
                                    </ul>
                                </span>
                                
                                <br/>
                                <div ng-hide="taskEditing" ng-click="taskEditing = true">
                                    {{ task.content }}
                                </div>
                                <form ng-show="taskEditing" class="form-inline" ng-submit="taskEditing = false">
                                    <div class="form-group">
                                        <input class="form-control" type="text" ng-model="task.content" ng-required/>
                                        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <form class="form-inline" ng-submit="addTaskToList(taskList)">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="New Task" ng-model="taskList.newTaskName"/>
                                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form class="form-inline" ng-submit="addTaskList()">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="New TasksList" ng-model="newTaskListName"/>
                                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </script>
</html>
